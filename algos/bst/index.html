<!DOCTYPE html>
<html lang="en">
<head>
    <title>Binary Search Tree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <!-- Header -->
        <div id="header" class="row align-items-center text-center py-3">
            <div class="col-md-4 d-flex justify-content-start align-items-center">
                <input type="text" id="InsertNodeField" class="form-control mr-2" placeholder="Node Value" />
                <button type="button" id="InsertButton" class="btn btn-primary">Insert</button>
                <input type="text" id="DeleteNodeField" class="form-control ml-2" placeholder="Node Value" />
                <button type="button" id="DeleteButton" class="btn btn-danger ml-2">Delete</button>
            </div>
            <div id="title" class="col-md-4 d-flex justify-content-center align-items-center">
                <a href="../../index.html"><div style="color: #555;">Algorithm Visualizer</div></a>
            </div>
            <div class="col-md-4"></div> 
        </div>
        <div class="extra"></div>
        <!-- Canvas for Visualization -->
        <div class="Canvas flex-grow-1">
            <div class="indicator">
                <svg>
                    <g class="link">
                        <line stroke-width="4" stroke="black" x1="10" y1="25" x2="40" y2="25"></line>
                        <text dx="50" dy="32" fill="white" font-weight="bold">Edge</text>
                    </g>
                    <g class="node">
                        <circle id="nodeIndicator" r="32" cx="25" cy="70" value="root"></circle>
                        <text dx="25" dy="70" fill="white" font-weight="bold" text-anchor="middle" dominant-baseline="middle">Node</text>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js" integrity="sha512-0XfwGD1nxplHpehcSVI7lY+m/5L37PNHDt+DOc7aLFckwPXjnjeA1oeNbru7YeI4VLs9i+ADnnHEhP69C9CqTA==" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
